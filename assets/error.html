<!doctype html>
<!--[if IE 8]>               <html class="no-js lt-ie9" lang="en" > <![endif]-->
<html class="no-js {% block html_class %}{% endblock%}" lang="en" >
<head>
  <meta charset="utf-8" />

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <title>RG Applied Solutions</title>

  <link rel="canonical" href="http://{{request.get_host}}{{request.get_full_path}}" />
  <link rel="author" href="/humans.txt" />

  <meta name="description" content="{% block meta_description %}{% endblock %}" />
  <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />

  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon" />

  {% comment %}
  {% endcomment %}
  <link rel="stylesheet" href="{% static 'fa/css/font-awesome.min.css' %}"  />
  <link rel="stylesheet" href="{% static 'css/vendor.css' %}"  />
  <link rel="stylesheet" href="{% static 'css/rgapplied.css' %}" media="screen, projector, print" type="text/css" />


  {# Google strucutured data #}
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "url": "http://{{request.get_host}}",
      "logo": "http://{{request.get_host}}{% static 'img/rgapplied_40x40.png' %}"
    }
    </script>

  <!-- Google Sitelinks Search Box -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "url": "http://{{request.get_host}}",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "http://{{request.get_host}}/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  <!-- /Google Sitelinks -->

    <meta property="fb:app_id" content="" />
    <meta property="og:title" content="RG Applied Solutions" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://{{request.get_host}}" />
    <meta property="og:site_name" content="RG Applied Solutions" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="http://{{request.get_host}}{% static 'img/rgapplied_400x400.jpg' %}" />

</head>
<body class="homepage">


    <!-- Header and Nav -->
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand" href="#Home">RG Applied Solutions</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#Home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Contact">Contact</a>
          </li>
        </ul>

      </div>
    </nav>

    <!-- /Header and Nav -->



    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

         [404] We're sorry but the page you have requested cannot be found :-(

        </div>
      </div>
    </div>



<footer class="navbar-fixed-bottom footer">
  <div class="container">
    <div class="row">
      <div class="col-12">

        <div class="copyright">
          Copyright &copy; 2017 RG Applied Solutions
        </div><!-- /.copyright -->

      </div>

    </div>
  </div>
</footer>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/vendor.js' %}"></script>
<script src="{% static 'js/rgapplied.js' %}"></script>

</html>
